name: Build and Deploy EV Backend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build Docker Image
        run: |
          IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/ev-backend:latest
          echo "Building image: $IMAGE"
          docker build "$GITHUB_WORKSPACE" -t "$IMAGE"

      - name: Push Docker Image
        run: |
          IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/ev-backend:latest
          docker push "$IMAGE"

      - name: Restart App Service
        run: az webapp restart --name ev-backend-api --resource-group rg-ev-prod
