services:
  django:
    build: .
    container_name: ev_backend_django
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 ev_backend.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
      - rabbitmq
    networks:
      - ev_network
    restart: unless-stopped

  celery:
    build: .
    container_name: ev_backend_celery
    command: celery -A ev_backend worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - django
      - redis
      - rabbitmq
    networks:
      - ev_network
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: ev_backend_celery_beat
    command: celery -A ev_backend beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - django
      - redis
      - rabbitmq
    networks:
      - ev_network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: ev_backend_mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME:-ev_backend}
      MYSQL_USER: ${DB_USER:-ev_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ev_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - ev_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: ev_backend_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ev_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ev_backend_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ev_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ev_backend_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - django
    networks:
      - ev_network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
  static_volume:
  media_volume:

networks:
  ev_network:
    driver: bridge

